<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <script src="https://kit.fontawesome.com/d0a6dadd57.js" crossorigin="anonymous"></script>
    
    <title>Mali Navy Bank</title>
</head>
<header class="cabConten">
    <div class="headConten">
        <img src="./media/navyBank Logo.png" alt="Logo Navu Bank">
    </div>  
    <p class="lema centro">¡Bienvenido Mali! ¿Que quieres hacer hoy?</p>
</header>
    <body>   
        <div id="funcion" class="lema">Texto de prueba</div>
        <div class="menuSelector">
            <a href="#"><i class="fa-solid fa-eye fa-2x" id="verNo" alt="Ver Saldo"></i></a>            
            <a href="#"><i class="fa-solid fa-paper-plane fa-2x" id="enviar" alt="Enviar dinero"></i></a>
            <a href="#"><i class="fa-solid fa-arrows-down-to-line fa-2x" id="depositar" alt="Recargar cuenta"></i></a>
        </div> 

        <input type="text" id="cantidadR" placeholder="Cantidad">
        <div class="contenedor">
            <div class="saldo">
                <h1>SALDO</h1>
                <div>
                    <i class="fa-solid fa-money-check-dollar fa-2x"></i>
                    <input type="text" id="saldoT" value="200" readonly id="monto">

            </div>
        </div>
        <div class="gastos">
            <ul class="lista">
                <li class="item inicio">
                    <a href="#">Compra en libreria</a>
                    <p>$200</p>
                </li>
                <li class="item">
                    <a href="#">Optica TBre</a>
                    <p>$380</p>
                </li>
                <li class="item">
                    <a href="#">Copias</a>
                    <p>$20</p>
                </li>
                <li class="item final">
                    <a href="#">Materiales</a>
                    <p>$100</p>
                </li>
            </ul>
        </div>
        <p class="lema">¡Tu dinero siempre seguro, con nosotros!</p>
        <script src="app.js"></script>
    </body>
    <footer class="footer">
        <div class="pie">
            <p>Made with love ❤ by Judahz </p>

        </div>
